<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900" width="900" height="900">
  <defs>
    <!-- Clean, flat color scheme -->
    <style>
      .level1 { fill: #2196F3; opacity: 0.15; }
      .level2 { fill: #9C27B0; opacity: 0.25; }
      .level3 { fill: #FF9800; opacity: 0.35; }
      .level4 { fill: #4CAF50; opacity: 0.45; }
      .level5 { fill: #E91E63; opacity: 0.55; }
      .border1 { stroke: #2196F3; stroke-width: 4; fill: none; }
      .border2 { stroke: #9C27B0; stroke-width: 4; fill: none; }
      .border3 { stroke: #FF9800; stroke-width: 4; fill: none; }
      .border4 { stroke: #4CAF50; stroke-width: 4; fill: none; }
      .border5 { stroke: #E91E63; stroke-width: 4; fill: none; }
    </style>
    
    <!-- Subtle drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clean white background -->
  <rect width="900" height="900" fill="#ffffff"/>
  
  <!-- Minimalist header -->
  <text x="450" y="70" font-family="'Helvetica Neue', 'Segoe UI', sans-serif" font-size="36" font-weight="300" text-anchor="middle" fill="#2d3748" letter-spacing="1">
    CLINICAL SUBSPECIALIZATION
  </text>
  <rect x="250" y="85" width="400" height="2" fill="#e2e8f0"/>
  
  <!-- Concentric circles - clean and bold -->
  <g filter="url(#dropShadow)">
    <circle cx="450" cy="500" r="330" class="level1"/>
    <circle cx="450" cy="500" r="330" class="border1"/>
    
    <circle cx="450" cy="500" r="265" class="level2"/>
    <circle cx="450" cy="500" r="265" class="border2"/>
    
    <circle cx="450" cy="500" r="200" class="level3"/>
    <circle cx="450" cy="500" r="200" class="border3"/>
    
    <circle cx="450" cy="500" r="135" class="level4"/>
    <circle cx="450" cy="500" r="135" class="border4"/>
    
    <circle cx="450" cy="500" r="75" class="level5"/>
    <circle cx="450" cy="500" r="75" class="border5"/>
  </g>
  
  <!-- Clean numbered labels -->
  <g id="labels" font-family="'Helvetica Neue', 'Segoe UI', sans-serif">
    <!-- Level indicators -->
    <circle cx="100" cy="180" r="18" fill="#2196F3"/>
    <text x="100" y="188" font-size="16" font-weight="700" text-anchor="middle" fill="white">1</text>
    <text x="130" y="188" font-size="17" font-weight="600" fill="#2d3748">Obstetrics &amp; Gynecology</text>
    
    <circle cx="100" cy="260" r="18" fill="#9C27B0"/>
    <text x="100" y="268" font-size="16" font-weight="700" text-anchor="middle" fill="white">2</text>
    <text x="130" y="268" font-size="17" font-weight="600" fill="#2d3748">Reproductive Endocrinology &amp; Infertility</text>
    
    <circle cx="100" cy="340" r="18" fill="#FF9800"/>
    <text x="100" y="348" font-size="16" font-weight="700" text-anchor="middle" fill="white">3</text>
    <text x="130" y="348" font-size="17" font-weight="600" fill="#2d3748">Fertility Preservation</text>
    
    <circle cx="100" cy="420" r="18" fill="#4CAF50"/>
    <text x="100" y="428" font-size="16" font-weight="700" text-anchor="middle" fill="white">4</text>
    <text x="130" y="428" font-size="17" font-weight="600" fill="#2d3748">Oncofertility</text>
    
    <circle cx="100" cy="500" r="18" fill="#E91E63"/>
    <text x="100" y="508" font-size="16" font-weight="700" text-anchor="middle" fill="white">5</text>
    <text x="130" y="508" font-size="17" font-weight="600" fill="#2d3748">Cancer Survivorship</text>
  </g>
  
  <!-- Bottom insight box -->
  <rect x="150" y="800" width="600" height="70" rx="12" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="450" y="830" font-family="'Helvetica Neue', 'Segoe UI', sans-serif" font-size="15" font-weight="500" text-anchor="middle" fill="#4a5568">
    PROGRESSIVE SPECIALIZATION
  </text>
  <text x="450" y="852" font-family="'Helvetica Neue', 'Segoe UI', sans-serif" font-size="13" text-anchor="middle" fill="#718096">
    From foundational training to highly specialized niche expertise
  </text>
</svg>
